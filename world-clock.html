<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üï∞Ô∏èHelen Isted-World Clocküï∞Ô∏è</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form action="/submit">
        <select name="city" id="city">
          <option value="">Select a City</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="America/Chicago">Chicago</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Asia/Istanbul">Istanbul</option>
        </select>
      </form>
      <div class="city" id="london">
        <div>
          <h2>London</h2>

          <div class="date">Friday 2nd February 2024</div>
        </div>
        <div class="time">11:23<small>am</small></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>

          <div class="date">Friday 2nd February 2024</div>
        </div>
        <div class="time">11:23<small>am</small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>

          <div class="date">Friday 2nd February 2024</div>
        </div>
        <div class="time">11:23<small>am</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://www.linkedin.com/in/helen-isted/" target="_blank"
        >Helen Isted</a
      >
      and is
      <a href="https://github.com/HelenIsted/World-Clock" target="_blank">
        open sourced on GitHub</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
